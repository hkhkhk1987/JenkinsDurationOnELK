<div>
    Enter a list of jobs and tags that should be applied for that job
    The list of jobs is separated by newlines and can include comma separated tags. E.g.:
    <pre>
        susans-job, optional:tag1
        (.*?)-job, owner:$1
        (.*?)_job_(*?)_release, owner:$1, release_env:$2, optional:Tag3
    </pre>
</div>
